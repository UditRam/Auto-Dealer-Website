
<h2>Services</h2>
<!--Loop to get all records-->
<div ng-repeat="service in services">
    <div class="row service">
        <div class="col-md-4">
            <img src="https://www.delgadoscomputers.com/images/{{service.image}}">
        </div>
        <div class="col-md-8">
            <h3>{{service.name}}</h3>
            <p style="font-size : 20px">{{service.description}}</p>
            <a href="contact.html" class="btn btn-primary">Contact Us</a>
        </div>
    </div>
</div>
